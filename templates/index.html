<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Automação de Produtos</title>
</head>
<body>
    <h1>Automação de Cadastro de Produtos</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Escolha o arquivo CSV com os produtos:</label><br><br>
        <input type="file" id="file" name="file" accept=".csv" required><br><br>
        <button type="submit">Iniciar Automação</button>
    </form>
</body>
</html>
